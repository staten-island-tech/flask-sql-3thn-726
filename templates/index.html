<!DOCTYPE html>
<html>
<head>
    <title>Idea Bubbles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Idea Bubbles</h1>
        <a href="/submit">Submit a new idea</a> |
        <a href="/delete">Delete Ideas</a>

        {% for idea in ideas %}
            <div class="idea-box">
                <p class="idea-text">{{ idea.text }}</p>
            </div>
        {% else %}
            <p>No ideas found.</p>
        {% endfor %}
    </div>
</body>
</html>
